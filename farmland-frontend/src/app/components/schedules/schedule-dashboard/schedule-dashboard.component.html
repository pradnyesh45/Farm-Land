<div class="schedule-dashboard">
  <h2>Due Schedules</h2>

  <div *ngIf="isLoading" class="loading">Loading schedules...</div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error" class="schedules-container">
    <div *ngIf="schedules.length === 0" class="no-schedules">
      No schedules due today or tomorrow
    </div>

    <div *ngFor="let schedule of schedules" class="schedule-card">
      <div class="schedule-header">
        <h3>Farm ID: {{ schedule.farm_id }}</h3>
      </div>
      <div class="schedule-details">
        <p><strong>Fertilizer:</strong> {{ schedule.fertilizer_type }}</p>
        <p>
          <strong>Quantity:</strong> {{ schedule.quantity }}
          {{ schedule.quantity_unit }}
        </p>
        <p>
          <strong>Days after sowing:</strong> {{ schedule.days_after_sowing }}
        </p>
      </div>
    </div>
  </div>
</div>
